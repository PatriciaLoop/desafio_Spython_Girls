{% url 'list_products' as list_products_url %}
{% url 'create_product' as create_products_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Shopping</a>
    
    {% if user.is_authenticated %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path == list_products_url %}active{% endif %}" href="{% url 'list_products' %}" tabindex="-1" aria-disabled="true">Meus produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == create_products_url %}active{% endif %}" href="{% url 'create_product' %}" tabindex="-1" aria-disabled="true">Criar produto</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.get_full_name }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownUser">
            <a class="dropdown-item" href="#">Mudar senha</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </li>
      </ul>
    {% else %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="session/login" tabindex="-1" aria-disabled="true">Login</a>
        </li>
      </ul>
    {% endif %}
    
  </div>
  </nav>
